# Example: Basic Hello World action with API
packages:
  hello_world_package:
    version: 1.0
    license: Apache-2.0
    actions:
      hello_world:
        function: src/hello.js
        web-export: true
    apis:
      hello-world:
        hello:
          world:
            hello_world:
              method: GET
