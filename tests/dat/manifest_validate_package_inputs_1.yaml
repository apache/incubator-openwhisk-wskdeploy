packages:
    helloworldapp:
        actions:
            hello:
                inputs:
                    name:
                        type: string
                        description: "your first name"
                        required: false
                        value: Amy
                    place:
                        type: string
                        description: "The city name"
                        required: false
                        value: Paris
                code: |
                          function main(params) {
                              return {payload:  'Hello, ' + params.name + ' from ' + params.place};
                          }
                runtime: nodejs:6


