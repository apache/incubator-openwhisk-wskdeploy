package:
    name: usingPackageInManifest
    dependencies:
        hellowhisk:
            location: github.com/apache/incubator-openwhisk-test/packages/hellowhisk
        myhelloworlds:
            location: github.com/apache/incubator-openwhisk-test/packages/helloworlds
    actions:
        helloNodejs-11:
            function: actions/hello.js
            runtime: nodejs:6
            inputs:
                name:
                    type: string
                    description: name of a person
                place:
                    type: string
                    description: location of a person
            outputs:
                payload:
                    type: string
                    description: a simple greeting message, Hello World!
        helloNodejs-22:
            function: actions/hello.js
            runtime: nodejs:6
        helloNodejs-33:
            function: actions/hello.js
            runtime: nodejs:6
            inputs:
                name:
                    type: string
                    description: name of a person
                place:
                    type: string
                    description: location of a person
    sequences:
        helloworldnodejs-series-1:
            actions: helloNodejs-11, helloNodejs-22, helloNodejs-33, hellowhisk/greeting, hellowhisk/httpGet, myhelloworlds/hello-js
    triggers:
        triggerNodeJS:
    rules:
        ruleNodeJS:
            trigger: triggerNodeJS
            action: helloworldnodejs-series-1
