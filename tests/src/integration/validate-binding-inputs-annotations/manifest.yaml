packages:
    packagebinding:
        actions:
            helloworld:
                function: actions/helloworld.js
                runtime: nodejs:6
                inputs:
                    name:
                        type: string
                        description: name of a person
                    place:
                        type: string
                        description: location of a person
                outputs:
                    payload:
                        type: string
                        description: a simple greeting message, Hello World!
        triggers:
            dbtrigger:
                inputs:
                    dbname:
                        type: string
                        description: name of a database
                    docid:
                        type: string
                        description: doc ID

