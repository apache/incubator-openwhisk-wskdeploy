package:
  name: book club
  version: 1.0
  license: Apache-2.0
  apis: # new top-level key for defining groups of named APIs
    book-club: #api name
      description: some text the describe the api purpose and defitions.
      club: # shared base path
        books:   #path
           getBooks: get | post  #action name:verb
           postBooks: post | put
           putBooks: put | post | get | delete
           deleteBooks: delete | post
        members: #path
           listMembers: get #action name:verb

