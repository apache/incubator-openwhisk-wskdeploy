packages:
    packageNodeJS:
        dependencies:
            hellowhisk:
                location: github.com/apache/incubator-openwhisk-test/packages/hellowhisk
            myhelloworlds:
                location: github.com/apache/incubator-openwhisk-test/packages/helloworlds
        actions:
            helloNodejs-1:
                function: actions/hello.js
                runtime: nodejs:6
                inputs:
                    name:
                        type: string
                        description: name of a person
                    place:
                        type: string
                        description: location of a person
                outputs:
                    payload:
                        type: string
                        description: a simple greeting message, Hello World!
            helloNodejs-2:
                function: actions/hello.js
                runtime: nodejs:6
            helloNodejs-3:
                function: actions/hello.js
                runtime: nodejs:6
                inputs:
                    name:
                        type: string
                        description: name of a person
                    place:
                        type: string
                        description: location of a person
        sequences:
            helloworldnodejs-series:
                actions: helloNodejs-1, helloNodejs-2, helloNodejs-3, hellowhisk/greeting, hellowhisk/httpGet, myhelloworlds/hello-js
        triggers:
            triggerNodeJS1:
        rules:
            ruleNodeJS1:
                trigger: triggerNodeJS1
                action: helloworldnodejs-series
    packagePython:
        dependencies:
            hellowhisk:
                location: github.com/apache/incubator-openwhisk-test/packages/hellowhisk
            helloworlds:
                location: github.com/apache/incubator-openwhisk-test/packages/helloworlds
        actions:
            helloPython-1:
                function: actions/hello.py
                runtime: python
                inputs:
                    name:
                        type: string
                        description: name of a person
                outputs:
                    payload:
                        type: string
                        description: a simple greeting message, Hello Henry!
            helloPython-2:
                function: actions/hello.py
                runtime: python
                inputs:
                    name:
                        type: string
                        description: name of a person
                outputs:
                    payload:
                        type: string
                        description: a simple greeting message, Hello Alex!
            helloPython-3:
                function: actions/hello.py
                runtime: python
        sequences:
            helloworldpython-series:
                actions: helloPython-1, helloPython-2, helloPython-3, hellowhisk/greeting, hellowhisk/httpGet, helloworlds/hello-js
        triggers:
            triggerPython:
        rules:
            rulePython:
                trigger: triggerPython
                action: helloworldpython-series
    packageJava:
        actions:
            helloJava-1:
                function: actions/hello.jar
                runtime: java
                main: Hello
                inputs:
                    name:
                        type: string
                        description: name of a person
                outputs:
                    payload:
                        type: string
                        description: a simple greeting message, Hello Bob!
            helloJava-2:
                function: actions/hello.jar
                runtime: java
                main: Hello
            helloJava-3:
                function: actions/hello.jar
                runtime: java
                main: Hello
        triggers:
            triggerJava:
        rules:
            ruleJava:
                trigger: triggerJava
                action: helloJava-1
