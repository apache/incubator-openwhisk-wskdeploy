packages:
    IntegrationTestWebAction:
        actions:
            greeting-web-action:
                web-export: true
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
                inputs:
                    name: string
                    place: string
                outputs:
                    payload: string
            greeting-web-action-1:
                web-export: yes
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
                inputs:
                    name: string
                    place: string
                outputs:
                    payload: string
            greeting-with-raw-http:
                web-export: raw
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
            greeting-web-action-with-auth:
                web-export: true
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
                annotations:
                    require-whisk-auth: true
            greeting-web-action-final:
                web-export: true
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
                annotations:
                    final: true
            greeting-web-action-with-custom-options:
                web-export: true
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
                annotations:
                    web-custom-options: true
        triggers:
            webActionTrigger:
        rules:
            webActionRule:
                trigger: webActionTrigger
                action: greeting-web-action

