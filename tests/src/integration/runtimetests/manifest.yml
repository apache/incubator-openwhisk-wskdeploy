package:
  name: helloworld
  version: 1.0
  license: Apache-2.0
  actions:
    greeting:
      web-export: true
      version: 1.0
      function: src/greeting.js
      runtime: nodejs:6
      inputs:
        name: string
        place: string
      outputs:
        payload: string
  actions:
      greetingphp:
        web-export: true
        version: 1.0
        function: src/hello.php
        runtime: php:7.1
        inputs:
          name: string
          place: string
        outputs:
          payload: string
  actions:
        greetingpython:
          web-export: true
          version: 1.0
          function: src/hello.py
          runtime: python
          inputs:
            name: string
            place: string
          outputs:
            payload: string
  actions:
          greetingpython:
            web-export: true
            version: 1.0
            function: src/hello.py
            runtime: python:2
            inputs:
              name: string
              place: string
            outputs:
              payload: string
  actions:
          greetingpython:
            web-export: true
            version: 1.0
            function: src/hello.py
            runtime: python:3
            inputs:
              name: string
              place: string
            outputs:
              payload: string
  actions:
          greetingswift:
            web-export: true
            version: 1.0
            function: src/hello.swift
            runtime: swift:3.1.1
            inputs:
              name: string
              place: string
            outputs:
              payload: string
  actions:
            greetingswift:
              web-export: true
              version: 1.0
              function: src/hello.swift
              runtime: swift
              inputs:
                name: string
                place: string
              outputs:
                payload: string
  actions:
            greetingswift:
              web-export: true
              version: 1.0
              function: src/hello.swift
              runtime: swift:3
              inputs:
                name: string
                place: string
              outputs:
                payload: string
  actions:
          helloworldjava:
            function: src/hello.jar
            runtime: java
            main: Hello
  actions:
            helloworldinvalid:
              function: src/hello.jar
              runtime: invalid
              main: Hello
  triggers:
    locationUpdate:
  rules:
    myRule:
      trigger: locationUpdate
      #the action name and the action file greeting.js should consistent.
      #currently the implementation deside the action name consistent with action file name?
      action: greeting

