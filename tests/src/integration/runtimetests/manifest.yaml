packages:
    TestExplicitRuntimes:
        version: 1.0
        license: Apache-1.0
        actions:
            greetingnodejs6-with-explicit-runtime:
                web-export: true
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
                inputs:
                    name: string
                    place: string
                outputs:
                    payload: string
            greetingnodejs8-with-explicit-runtime:
                web-export: true
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:8
                inputs:
                    name: string
                    place: string
                outputs:
                    payload: string
