packages:
    IntegrationTestWebSequence:
        actions:
            greeting-1:
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
                inputs:
                    name: string
                    place: string
                outputs:
                    payload: string
            greeting-2:
                version: 1.0
                function: src/greeting.js
                runtime: nodejs:6
                inputs:
                    name: string
                    place: string
                outputs:
                    payload: string
        sequences:
            greeting-sequence-1:
                actions: greeting-1, greeting-2
                web: true
            greeting-sequence-2:
                actions: greeting-1, greeting-2
                web: raw
        triggers:
            webSequenceTrigger:
        rules:
            webSequenceRule:
                trigger: webSequenceTrigger
                action: greeting-sequence-1
