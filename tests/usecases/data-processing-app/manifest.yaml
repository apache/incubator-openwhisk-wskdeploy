package:
  name: kafka
  version: 1.0
  license: Apache-2.0
  actions:
    mhpost-action:
      version: 1.0
      function: actions/mhpost
      runtime: nodejs:6
    mhget-action:
      version: 1.0
      function: actions/mhget/mhget.js
      runtime: nodejs:6
  triggers:
    kafka-trigger:
      feed: Bluemix_kafka-broker_Credentials-1/messageHubFeed
  sequences:
    kafka-sequence:
      actions: mhget-action, kafka/mhpost-action
  rules:
    kafka-inbound-rule:
      trigger: kafka-trigger
      action: kafka-sequence
