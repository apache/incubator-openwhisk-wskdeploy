package:
  name: kafka
  version: 1.0
  license: Apache-2.0
  actions:
    mhpost-action:
      version: 1.0
      location: actions/mhpost/mhpost.js
      runtime: nodejs
    mhget-action:
      version: 1.0
      location: actions/mhget/mhget.js
      runtime: nodejs
  triggers:
    kafka-trigger:
      feed: Bluemix_kafka-broker_Credentials-1/messageHubFeed
  seqeunces:
    kafka-sequence: mhget-action, kafka/mhpost-action
  rules:
    kafka-inbound-rule:
      trigger: kafka-trigger
      action: kafka-sequence