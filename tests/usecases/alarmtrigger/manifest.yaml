package:
    name: helloworld
    actions:
        helloworld:
            location: actions/hello.js
            runtime: nodejs:6
            inputs:
                name:
                    type: string
                    description: name of a person
                place:
                    type: string
                    description: location of a person
            outputs:
                payload:
                    type: string
                    description: a simple greeting message, Hello World!
    triggers:
        Every12Hours:
            source: /whisk.system/alarms/alarm
    rules:
        helloworldEvery12Hours:
            action: helloworld
            trigger: Every12Hours
