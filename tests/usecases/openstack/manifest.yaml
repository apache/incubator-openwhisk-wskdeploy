package:
  name: JiraBackupSolution
  version: 0.0.1
  license: Apache-2.0
  dependencies:
    SwiftyJson:
      url: https://swiftyjson.com
      version: 0.4.0
  actions:
    getApiToken:
      location: actions/getApiToken.js
      inputs:
        host:
          type: string
        port:
          type: int
        endpointName:
          type: string
        userId:
          type: string
        password:
          type: string
        projectId:
          type: string
    getServers:
      location: actions/getServers.js
    createBackup:
      location: actions/createBackup.js
    callSlack:
      location: actions/callSlack.js
      inputs:
        url:
          type: string
        channel:
          type: string
        username:
          type: string
  sequences:
      authorizedBackup:
        actions: getApiToken, getServers, createBackup, callSlack
        annotations:
          web-export:
          type: string
  triggers:
    backupTrigger_APP:
      source: /whisk.system/alarms/alarms
      inputs:
        cron:
          type: string
        triggerPayload:
          type: string
    backupTrigger_DB:
      source: /whisk.system/alarms/alarms
      inputs:
        cron:
          type: string
        triggerPayload:
          type: string
    backupTrigger_WEB:
      source: /whisk.system/alarms/alarms
      inputs:
        cron:
          type: string
        triggerPayload:
          type: string
  rules:
    backupRule_APP:
      trigger: backupTrigger_APP
      action: authorizedBackup
    backupRule_DB:
      trigger: backupTrigger_DB
      action: authorizedBackup
    backupRule_WEB:
      trigger: backupTrigger_WEB
      action: authorizedBackup